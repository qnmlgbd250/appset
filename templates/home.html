<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gadget</title>
    <link rel="icon" href="../static/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body>
    <h1 id="welcome"></h1>
    <button onclick="location.href='/tool'">Start for free</button>

    <footer>
        <p>版权所有 © Gadget  |  豫ICP备2023011688号-1</p>
        <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank">中国工业和信息化部网站备案系统</a>
    </footer>

    <script>
        var i = 0;
        var txt = '一触即发，我是你的效率助手';
        var speed = 150;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("welcome").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                i = 0;
                document.getElementById("welcome").innerHTML = '';
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
    </script>
</body>
</html>
