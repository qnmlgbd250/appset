<script>
    const app = new Vue({
        el: '#app1',
        delimiters: ['[[', ']]'],
        data: {
            opList: [
                {id: 1, divid: 'headerBtn', name: 'Headers è½¬æ¢', method: headersTransform},
                {id: 2, divid: 'cookieBtn', name: 'Cookie è½¬æ¢', method: cookieTransform},
                {id: 3, divid: 'curlBtn', name: 'Curl è½¬ requests', method: curlTransform},
                {id: 4, divid: 'rsaBtn', name: 'Pwd å¯†ç è§£å¯†', method: rsaTransform},
                {id: 5, divid: 'dataBtn', name: 'TaskId æå–å‚æ•°', method: dataTransform},
                {id: 6, divid: 'smsBtn', name: 'Sms æå–éªŒè¯ç ', method: smsTransform},
                {id: 7, divid: 'transBtn', name: 'AI ç¿» è¯‘', method: transTransform},
                {id: 8, divid: 'signBtn', name: 'Work æ—¶é—´è®¡ç®—', method: signTransform},
                {id: 9, divid: 'ocrBtn', name: 'OCR æ–‡å­—è¯†åˆ«', method: ocrTransform},
                {id: 10, divid: 'chatBtn', name: 'ChatGPT', method: null},
            ],
            currentMethod: null,
            selectedMenu: localStorage.getItem('selectedMenu') || '',
            obj: {
                input: "",
                inputImg: "",
                output: "",
                debounceTimer: null
            },
            inputImgShow: false,
            inputTexShow: true,
            outputTexShow: true,
            div3Show: true,
            div4Show: true,
            div5Show: false,
            div6Show: false,
        },
        methods: {
            getMethodByDivId(divid) {
                const op = this.opList.find(op => op.divid === divid);
                return op ? op.method : null;
            },
            runFn(divid) {
                this.selectedMenu = divid;
                localStorage.setItem('selectedMenu', divid);
                this.currentMethod = this.getMethodByDivId(divid);
                const storedInput = localStorage.getItem(divid + '_input');
                const storedOutput = localStorage.getItem(divid + '_output');
                if (divid === 'chatBtn') {
                    this.div3Show = false
                    this.div4Show = false
                    this.inputImgShow = false
                    this.div5Show = true
                    this.div6Show = true
                } else {
                    this.div3Show = true
                    this.div4Show = true
                    this.div5Show = false
                    this.div6Show = false
                    this.outputTexShow = true
                    if (divid === 'ocrBtn') {
                        this.inputImgShow = true
                        this.inputTexShow = false
                        this.obj.inputImg = '';
                        this.obj.output = ""
                    } else {
                        this.inputTexShow = true
                        this.inputImgShow = false
                        if (storedInput !== null) {
                            this.obj.input = storedInput;
                        } else {
                            this.obj.input = ""
                        }
                        if (storedOutput !== null) {
                            this.obj.output = storedOutput;
                        } else {
                            this.obj.output = ""
                        }
                        if (divid === 'smsBtn' && this.obj.input) {
                            layer.msg('åˆ·æ–°çŸ­ä¿¡ä¸­.....', {
                                time: 500,
                                offset: '100px',
                                icon: 1,
                            });
                            this.handleDebouncedChange(this.obj.input)
                        }
                    }
                }
            },
            handlePaste(event) {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.type.indexOf('image') === 0) {
                        const blob = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.obj.inputImg = `<img src="${e.target.result}" alt="">`;
                            this.$nextTick(() => {
                                this.handleDebouncedChange(this.obj.inputImg);
                            });
                        };
                        reader.readAsDataURL(blob);
                    }
                }
            }
            ,
            handleDebouncedChange(newValue) {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(async () => {
                    try {
                        const output = await this.currentMethod(newValue);
                        this.obj.output = output;
                        if (!['ocrBtn', 'transBtn'].includes(this.selectedMenu)) {
                            localStorage.setItem(this.selectedMenu + '_input', newValue);
                            localStorage.setItem(this.selectedMenu + '_output', output);
                        }

                    } catch (error) {
                        console.error('æ‰§è¡Œå¤±è´¥:', error);
                        this.obj.output = '';
                    }
                }, 100);
            },
            clear() {
                this.obj.input = '';
                this.obj.output = '';
                localStorage.removeItem(this.selectedMenu + '_input');
                localStorage.removeItem(this.selectedMenu + '_output');
                if (this.selectedMenu === 'chatBtn') {
                    confirmBox.style.display = 'block';
                    confirmBox.classList.add('show');
                    yesBtn.addEventListener('click', () => {
                        confirmBox.classList.remove('show');
                        deleteMessages();
                    });
                    noBtn.addEventListener('click', () => {
                        confirmBox.classList.remove('show');
                    });
                }
                if (this.selectedMenu === 'ocrBtn') {
                    this.obj.inputImg = '';
                }
            },
            async copy() {
                if (this.obj.output) {
                    try {
                        await navigator.clipboard.writeText(this.obj.output);
                        layer.msg('å¤åˆ¶æˆåŠŸ!', {
